
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="/index.html" style="position: fixed; top: 15px; left: 15px; width: 50px; padding: 10px; border-radius: 10px; text-decoration: none; border: 1px solid black; text-align: center;"> Back </a>
    
    <div id="timer" style="position: fixed; top: 15px; right: 15px; width: 100px; padding: 10px; border-radius: 10px; border: 1px solid black; text-align: center; color: red;">Timer</div>
    
    <div class="container">
        <h1>Multiplication Table</h1>
        <h2>Which tables do you want to learn today?</h2>
        <div id="tableButtons"></div>
        <button id="startStopButton" onclick="startQuiz()"  class="fullwidth strt">Start Quiz</button>
        <div style="display: flex; justify-content: center;">
            <div id="question"> XX x XX = </div>
            <input type="number" id="answer" placeholder="Your answer">
        </div>
        <button onclick="checkAnswer()"  class="fullwidth strt">Submit</button>
        <div id="result"></div>
        <div id="score"></div>
        <button id="clearScoreButton" onclick="clearScore()">Clear Score</button>
    </div>

    <button id="hintButton" onclick="toggleHint()">?</button>

    <div id="tablesHintContainer" style="max-width: 90vw; width: 1000px;">
            <div id="tablesHint" style="display: flex; justify-content: center; flex-wrap: wrap; gap: 10px"></div>
    </div>

    <script src="MultScript.js"></script>
</body>
</html>
